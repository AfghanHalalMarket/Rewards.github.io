<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 1200px;
        }
        .table th, .table td {
            text-align: center;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .table {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #343a40;
            color: white;
        }
        .table td {
            background-color: #f9f9f9;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Customer Rewards</a>
        </nav>

        <h1 class="text-center mb-4">Top 100 Customers</h1>

        <div class="row mb-4">
            <div class="col text-end">
                <a href="/?sort_by=points&order={{ 'asc' if order == 'desc' else 'desc' }}" class="btn btn-secondary">Sort by Points</a>
                <a href="/?sort_by=tier&order={{ 'asc' if order == 'desc' else 'desc' }}" class="btn btn-secondary">Sort by Tier</a>
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Tier</th>
                </tr>
            </thead>
            <tbody>
                {% for user in leaderboard %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.points }}</td>
                        <td>{{ user.tier }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="pagination">
            {% if page > 1 %}
                <a href="/?page={{ page - 1 }}&sort_by={{ sort_by }}&order={{ order }}" class="btn btn-primary">Previous</a>
            {% endif %}
            {% if page < total_pages %}
                <a href="/?page={{ page + 1 }}&sort_by={{ sort_by }}&order={{ order }}" class="btn btn-primary">Next</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
