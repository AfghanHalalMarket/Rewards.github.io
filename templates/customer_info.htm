<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
        .card-body {
            padding: 2rem;
        }
        .card-body h4 {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .card-footer {
            text-align: center;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        .btn {
            border-radius: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            Customer Information - ID #{{ customer.id }}
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-4">
                    <h4>Name:</h4>
                </div>
                <div class="col-8">
                    <p>{{ customer.name }}</p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <h4>Email:</h4>
                </div>
                <div class="col-8">
                    <p>{{ customer.email }}</p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <h4>Phone Number:</h4>
                </div>
                <div class="col-8">
                    <p>{{ customer.phone_number }}</p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <h4>Points:</h4>
                </div>
                <div class="col-8">
                    <p>{{ customer.points }}</p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <h4>Tier:</h4>
                </div>
                <div class="col-8">
                    <p>{{ customer.tier }}</p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="/" class="btn btn-outline-primary">Back to Leaderboard</a>
        </div>
    </div>
</div>

</body>
</html>
